<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine üíò</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Poppins&display=swap" rel="stylesheet">

  <!-- Original CSS -->
  <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        overflow: hidden;
        background: #ffdde1;
      }

      .page {
        position: absolute;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 0.6s ease;
      }

      .page.active {
        display: flex;
      }

      .content {
        background: rgba(255, 255, 255, 0.85);
         -webkit-backdrop-filter: blur(10px); 
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        font-family: "Nunito Sans", sans-serif;
        font-size: 2rem;
        font-weight: bolder;
        margin-bottom: 20px;
        color: #b40323;
      }

      p {
        font-family: "Nunito Sans", sans-serif;
        font-size: 1rem;
        color: #333;
        line-height: 1.7;
      }

      img {
        width: 200px;
        margin-bottom: 20px;
      }

      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 25px;
      }

      button {
        padding: 14px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .yes {
        font-family: "Nunito Sans", sans-serif;
        font-weight: bolder;
        background: linear-gradient(135deg, #fa002e, #d30b2f);
        color: #fff;
      }

      .no {
        background: #000000;
        color: #f9f9f9;
      }

      button:hover {
        transform: scale(1.05);
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(-10vh) scale(1.2);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Magic sparkles */
      .magic {
        background: radial-gradient(circle at top, #ffe9f3, #cdb4db);
      }

      .valentine-footer {
        font-family: "Nunito Sans", sans-serif;
        position: fixed;
        bottom: 15px;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 999;
      }

      .valentine-footer span {
        font-family: "Nunito Sans", sans-serif;
        background: rgba(0, 0, 0, 0.7);
         -webkit-backdrop-filter: blur(10px); 
        backdrop-filter: blur(10px);
        padding: 10px 22px;
        border-radius: 30px;
        font-size: 14px;
        color: #ffffff;
        box-shadow: 0 10px 25px rgba(197, 2, 37, 0.25);
        animation: floatFooter 3s ease-in-out infinite;
      }

      .valentine-footer a {
        color: #f5f3f4;
        font-weight: 600;
        text-decoration: none;
        margin-left: 4px;
        position: relative;
      }

      .valentine-footer a::after {
        content: '‚ù§';
        position: absolute;
        right: -18px;
        top: -2px;
        opacity: 0;
        transition: 0.3s ease;
      }

      .valentine-footer a:hover::after {
        opacity: 1;
      }

      @keyframes floatFooter {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
  </style>
